<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#!/view1">view1</a></li>
          <li><a href="#!/view2">view2</a></li>
        </ul>
        <form class="navbar-form navbar-left" ng-controller='View1Ctrl'>
          <div class="form-group">
            <input type="text" ng-model="username" class="form-control" placeholder="email">
            <input type="password" ng-model="password" class="form-control" placeholder="senha">
          </div>
          <button type="button" class="btn btn-default" ng-click="doLogin()">Logar</button>
          <button type="button" class="btn btn-warning" ng-click="signOut()">Sair</button>
        </form>
        <p class="navbar-text">logado como: <i>{{(usuarioLogado || {}).uid}}</i></p>
      </div>
    </div>
  </nav>

  <div ng-view class="content"></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-cookie/angular-cookie.min.js"></script>
  <script src="bower_components/ng-token-auth/dist/ng-token-auth.min.js"></script>
  <script src="app.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4.15.0/lodash.min.js"></script>
</body>
</html>
